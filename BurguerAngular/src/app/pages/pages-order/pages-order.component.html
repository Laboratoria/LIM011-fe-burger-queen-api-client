
<section class="container-fluid">
  <div class="row">
    <div class="accordion col-6" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" (click)="typeDesayuno()">
              Desayuno
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <app-orders-products [typeProduct]="type"></app-orders-products>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="typeCena()">
              Almuerzo y cena
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <app-orders-products [typeProduct]="type"></app-orders-products>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <app-order-food></app-order-food>
    </div>
  </div>
</section>
