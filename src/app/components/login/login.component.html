<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">LOGIN</h1>
          <form #formAuth="ngForm" (submit) = "onSubmitLogin(formAuth)">
            <div class="alert alert-danger" role="alert" *ngIf="isError">
              Verifique sus Datos
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="newUser.email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control" required>
            </div>
            <input type="submit" [disabled]="formAuth.form.invalid" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
